<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="main-header">
    <h1>Word Counter</h1>
  </header>
  <section>
    <textarea class="text-input-field" cols="30" rows="10"></textarea>
    <div class="display-form">

      <div class="input-character">
        <label for="countChr">Character count:</label>
        <label class="input-character-label" for="lblCountChr"></label>
      </div>
      <div class="input-reading">
        <label for="countRead">Reading time :</label>
        <label class="input-reading-label" for="lblCountRead"></label>
      </div>
      <div class="input-word">
        <label class="input-word-label" for="countWord">Word count:</label>
        <label for="lblCountWord"></label>
      </div>
    </div>

  </section>

  <script src="app.js"></script>
</body>

</html>
